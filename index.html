<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ascii-container"></div>

    <div id="ui-layer">

          <div class="cover-standalone">
                <img src="/cover.png" alt="Album Cover" id="album-cover">
            </div>
        <div class="player-capsule">
            
            <div class="track-info">
                <span class="scrolling-text">Rythm radio vol 04</span>
            </div>
            
            <div class="timeline-container" id="timeline-box">
                <span id="current-time">00:00</span>
                <div class="progress-bg">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
                <span id="duration">00:00</span>
            </div>

            <div class="controls">
                <button class="btn" id="btn-prev">|&lt;</button>
                <button class="btn" id="btn-play-pause"> â–¶</button>
                <button class="btn" id="btn-next">&gt;|</button>
            </div>
        </div> 

<div class="led-matrix-widget">
    <div class="led-row large" id="led-clock">00:00</div>
    
    <div class="led-group">
        <div class="led-row">LOC <span id="led-loc">PARIS</span></div>
   
    </div>
</div>

    <audio id="myAudio" src="/musique.mp3" loop></audio>

    <script type="module" src="/script.js"></script>
</body>
</html>
